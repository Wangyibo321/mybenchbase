git.commit.message.full=Bump org.mariadb.jdbc\:mariadb-java-client from 3.3.3 to 3.4.0 (\#516)\n\nBumps\n[org.mariadb.jdbc\:mariadb-java-client](https\://github.com/mariadb-corporation/mariadb-connector-j)\nfrom 3.3.3 to 3.4.0.\n<details>\n<summary>Changelog</summary>\n<p><em>Sourced from <a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/blob/master/CHANGELOG.md">org.mariadb.jdbc\:mariadb-java-client's\nchangelog</a>.</em></p>\n<blockquote>\n<h2><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/tree/3.4.0">3.4.0</a>\n(Apr 2024)</h2>\n<p><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/compare/3.3.3...3.4.0">Full\nChangelog</a></p>\n<h5>Notable Changes</h5>\n<ul>\n<li>CONJ-981 Add support for connection redirection</li>\n<li>CONJ-1087 handle mariadb-11.1+ transaction_isolation</li>\n<li>CONJ-1100 Be able to filter system tables and views</li>\n<li>CONJ-1105 TLS certificate validation without needs to provide\ncertificate client side</li>\n<li>CONJ-1171 timezone support missing feature</li>\n<li>CONJ-1173 Bulk implementation returning individual results for\nMariaDB 11.5</li>\n<li>CONJ-1154 avoid unnecessary set transaction isolation queries</li>\n</ul>\n<h5>Bugs Fixed</h5>\n<ul>\n<li>CONJ-1103 Connector/J Version 3 Does Not Respect\n&quot;nullCatalogMeansCurrent&quot; Property</li>\n<li>CONJ-1161 Database connection failing on android</li>\n<li>CONJ-1107 MariaDB Connector 3 no longer supports query timeout with\nMySQL</li>\n<li>CONJ-1125 Inconsistency in Handling PreparedStatement.executeQuery()\nbetween MariaDB and MySQL Connectors</li>\n<li>CONJ-1156 getTables should be ordered as expected</li>\n<li>CONJ-1163 jdbcCompliantTruncation Does Not Appear To Be Working</li>\n<li>CONJ-1164 Variable initialization ahead of LOAD DATA INFILE not\npossible by validateLocalFileName pattern</li>\n<li>CONJ-1168 useBulkStmts compatibility value with pre 3.2 version</li>\n<li>CONJ-1169 improve Client prepared statement setMaxRows\nimplementation</li>\n<li>CONJ-1170 OFFSET missing from getSQLKeywords</li>\n<li>CONJ-1158 DatabaseMetaData\#getFunctions's result not property\nordered</li>\n<li>CONJ-1159 DatabaseMetaData\#getClientInfoProperties not ordered\ncorrectly</li>\n<li>CONJ-1166 Implement connection properties fallbackToSystemKeyStore\nand fallbackToSystemTrustStore</li>\n<li>CONJ-1174 ConnectorJ gives precision of 20 for signed bigint</li>\n</ul>\n</blockquote>\n</details>\n<details>\n<summary>Commits</summary>\n<ul>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/c19f608838fdcb18fa81cab8a607afdaa5131a58"><code>c19f608</code></a>\n[misc] code simplification</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/92d8414dd9e61fd68ee3b9d46c79f0b78a8f2332"><code>92d8414</code></a>\nMerge branch 'develop'</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/474e9690f1e9c0b3bd66328c62f4551b9d378e6e"><code>474e969</code></a>\nbump 3.4.0</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/c9786f2c55ccfb8d8d6f80a982369f101420534e"><code>c9786f2</code></a>\n[CONJ-1173] Bulk implementation returning individual results</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/da506473bd4dafc45a0cf84b15aa6a2ac5a75b89"><code>da50647</code></a>\n[misc] metadata ensure correct join in case of using catalog in the\nfuture</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/4a0b526d67a1d851e81299365b45b041b7c71c90"><code>4a0b526</code></a>\n[CONJ-1171] ensure compatibility with 3.x current behavior</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/0a7a094ccbd23516a4c8a30455645ce2c387e8bc"><code>0a7a094</code></a>\n[CONJ-1174] wrong value for ResultSetMetaData.getPrecision() signed\nnumeric</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/365d6a35e23ac87b9a9f38554ffafd627883bf5e"><code>365d6a3</code></a>\n[misc] avoid fallthrough warning</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/e0aff1e14dd76b77ec27ad838bea9718b769e885"><code>e0aff1e</code></a>\n[misc] avoid checking redirection for empty string value</li>\n<li><a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/commit/4567d3ba0d49ebb8501c953f753aae06c27d1423"><code>4567d3b</code></a>\n[CONJ-1171] timezone new options</li>\n<li>Additional commits viewable in <a\nhref\="https\://github.com/mariadb-corporation/mariadb-connector-j/compare/3.3.3...3.4.0">compare\nview</a></li>\n</ul>\n</details>\n<br />\n\n\n[\![Dependabot compatibility\nscore](https\://dependabot-badges.githubapp.com/badges/compatibility_score?dependency-name\=org.mariadb.jdbc\:mariadb-java-client&package-manager\=maven&previous-version\=3.3.3&new-version\=3.4.0)](https\://docs.github.com/en/github/managing-security-vulnerabilities/about-dependabot-security-updates\#about-compatibility-scores)\n\nYou can trigger a rebase of this PR by commenting `@dependabot rebase`.\n\n[//]\: \# (dependabot-automerge-start)\n[//]\: \# (dependabot-automerge-end)\n\n---\n\n<details>\n<summary>Dependabot commands and options</summary>\n<br />\n\nYou can trigger Dependabot actions by commenting on this PR\:\n- `@dependabot rebase` will rebase this PR\n- `@dependabot recreate` will recreate this PR, overwriting any edits\nthat have been made to it\n- `@dependabot merge` will merge this PR after your CI passes on it\n- `@dependabot squash and merge` will squash and merge this PR after\nyour CI passes on it\n- `@dependabot cancel merge` will cancel a previously requested merge\nand block automerging\n- `@dependabot reopen` will reopen this PR if it is closed\n- `@dependabot close` will close this PR and stop Dependabot recreating\nit. You can achieve the same result by closing it manually\n- `@dependabot show <dependency name> ignore conditions` will show all\nof the ignore conditions of the specified dependency\n- `@dependabot ignore this major version` will close this PR and stop\nDependabot creating any more for this major version (unless you reopen\nthe PR or upgrade to it yourself)\n- `@dependabot ignore this minor version` will close this PR and stop\nDependabot creating any more for this minor version (unless you reopen\nthe PR or upgrade to it yourself)\n- `@dependabot ignore this dependency` will close this PR and stop\nDependabot creating any more for this dependency (unless you reopen the\nPR or upgrade to it yourself)\n\n\n</details>\n\n> **Note**\n> Automatic rebases have been disabled on this pull request as it has\nbeen open for over 30 days.\n\nSigned-off-by\: dependabot[bot] <support@github.com>\nCo-authored-by\: dependabot[bot] <49699333+dependabot[bot]@users.noreply.github.com>\nCo-authored-by\: Brian Kroth <bpkroth@users.noreply.github.com>
